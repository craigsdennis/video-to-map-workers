<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Location Processor</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<h1>Image Location Processor</h1>
			
			<div class="drag-area" id="dropZone">
				<p>Drag & drop image here or click to upload</p>
				<input type="file" id="fileInput" accept="image/*" style="display:none">
				<img id="imagePreview">
			</div>
			
			<div class="input-group">
				<label for="caption">Caption:</label>
				<input type="text" id="caption" placeholder="Enter image caption">
			</div>
			
			<button id="processButton" type="button" disabled>Process Image</button>
			
			<div id="result"></div>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
